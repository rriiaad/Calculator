<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <table cellspacing="0" cellpadding="12" class="calculator-grid">
      <tr>
        <td colspan="4" class="precente" id="current value"></td>
      </tr>
      <tr>
        <td colspan="4" class="screen" id="previous value"></td>
      </tr>
      <tr>
        <td colspan="1">
          <center id="clear">AC</center>
        </td>
        <td>
          <center id="del">DEL</center>
        </td>
        <td id="division">รท</td>
        <td id="power">^</td>
      </tr>
      <tr>
        <td id="1">
          <center>1</center>
        </td>
        <td id="2">
          <center>2</center>
        </td>
        <td id="3">3</td>
        <td>
          <center id="multplication">ร</center>
        </td>
      </tr>
      <tr>
        <td id="4">
          <center>4</center>
        </td>
        <td id="5">
          <center>5</center>
        </td>
        <td id="6">6</td>
        <td id="add">+</td>
      </tr>
      <tr>
        <td id="7">
          <center>7</center>
        </td>
        <td id="8">
          <center>8</center>
        </td>
        <td id="9">9</td>
        <td id="sub">
          <center>-</center>
        </td>
      </tr>
      <tr>
        <td id="point">
          <center>.</center>
        </td>
        <td id="0">
          <center>0</center>
        </td>
        <td colspan="2" id="equal">
          <center id="equal">=</center>
        </td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
